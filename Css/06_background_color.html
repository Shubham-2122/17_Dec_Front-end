<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- property-name : value -->
    <h1 style="background-color: red;">background-color normal</h1>

    <h1 style="background-color:blue;">background-color normal</h1>

    <h1 style="background-color: #7db430;">background-color Hexa</h1>

    <!-- red,green,blue (0,255) -->
    <h1 style="background-color: rgb(80, 185, 214);">background-color rgb</h1>

    <!-- opacity , alpha (0,1) -->
     <h1 style="background-color: rgba(80, 185, 214,0.4);">background-color rgba</h1>

     <!-- hsl (0-255,50%,60%) -->
     <h1 style="background-color: hsl(233, 50%, 40%);">background-color hsl</h1>

      <h1 style="background-color: hsla(233, 50%, 40%,0.5);">background-color hsla</h1>
</body>

</html>
