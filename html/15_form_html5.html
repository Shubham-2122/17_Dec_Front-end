<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- struct html 5 new types -->
    <table align="center">
        <form action="">
            <tr>
                <td>Enter your name</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Enter your Surname</td>
                <td><input type="text" placeholder="Enter your Surname"></td>
            </tr>

            </tr>
            <tr>
                <td>Enter your date</td>
                <td><input type="date"></td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Enter your color</td>

            </tr>
            <tr>
                <td>Enter your gender</td>
                <td><input type="radio"> male
                    <input type="radio"> female
                    <input type="radio"> others
                </td>
            </tr>
            <tr>
                <td>select your skills</td>
                <td>
                    <input type="checkbox"> C
                    <input type="checkbox"> C++
                    <input type="checkbox"> Database

                </td>
            </tr>
            <tr>
                <td>country</td>

                        <option value="">UAE</option>

                    </select></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td>Querity</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>number phone</td>
                <td><input type="tel" placeholder="Enter your Number" name="" id=""></td>
            </tr>
            <tr>
                <td>imge</td>
                <td><input type="image" src="http://topshrms.in/images/logo-tops.png" width="100px" alt=""></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range" name="" id=""></td>
            </tr>
             <tr>
                <td>Time</td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="register">
                    <input type="reset">
                    <button type="submit">login</button>
                </td>
            </tr>
